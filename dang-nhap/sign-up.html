<!DOCTYPE html>
<html lang="en">

<head>

                <input type="text" name="" required="">

            </div>
            <div class="user-box">
                <input type="password" name="" required="">

            </div>

                <input type="password" name="" required="">

            </div>

            <div class="user-box">
                <input type="password" name="" required="">
                <label>Địa chỉ</label>
            </div>
            <button type="submit" class="sub" >
                <span></span>
                <span></span>
                <span></span>
                <span></span>

            </button>
        </form>
    </div>
